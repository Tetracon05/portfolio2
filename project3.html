<!DOCTYPE html>
<html class="scroll-smooth">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    
    <!--Tailwind CSS-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!--Local CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
  
  <body class="overflow-x-hidden">
    <!--navbar-->
    <nav class="fixed inset-x-0 top-0 z-50 text-black">
      <div class="mx-auto w-full max-w-6xl px-4">
        <div class="flex h-14 items-center justify-between">
          <a href="#" class="text-lg font-comfortaa tracking-tight">oğuz karagöz</a>
          <div class="hidden items-center gap-6 sm:flex">
            <a href="#projects" class="font-nunito transition-colors hover:text-white">projects</a>
            <a href="#contact" class="font-nunito font-bold rounded-xl bg-white px-3 py-1.5 text-black transition-colors hover:bg-gray-200">contact</a>
          </div>
          <button id="menu-button" aria-expanded="false" aria-controls="mobile-menu" class="sm:hidden inline-flex items-center justify-center rounded-2xl p-2 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/40">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile menu -->
    <div id="mobile-overlay" class="sm:hidden fixed inset-0 z-30 hidden bg-black/50 opacity-0 transition-opacity duration-300"></div>
    <div id="mobile-menu" class="sm:hidden fixed inset-x-0 px-5 top-14 z-40 hidden w-full border-t border-white/10 transition-all duration-300 ease-out opacity-0 -translate-y-2 pointer-events-none">
      <div class="mx-auto w-full max-w-6xl px-4 py-4 flex flex-col gap-2 bg-[#FDC435] rounded-xl">
        <a href="#projects" class="font-nunito block w-full px-2 py-2 text-center text-black/90 hover:bg-white/10">projects</a>
        <a href="#about" class="font-nunito block w-full px-2 py-2 text-center text-black/90 hover:bg-white/10">about</a>
        <a href="#contact" class="font-nunito block w-full rounded-2xl bg-white px-2 py-2 text-center font-bold text-black hover:bg-white/90">contact</a>
      </div>
    </div>
    <script src="main.js"></script>

  </body>
</html>
